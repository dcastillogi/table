version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands: ['pnpm install']
                build:
                    commands: ['pnpm run build']
            artifacts:
                baseDirectory: out
                files:
                    - '**/*'
            cache:
                paths:
                    - 'out/cache/**/*'
                    - 'node_modules/**/*'
        appRoot: www
