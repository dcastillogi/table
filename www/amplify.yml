version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands: ['npm install'] # Amplify does not support pnpm yet
                build:
                    commands: ['npm run build'] # Amplify does not support pnpm yet
            artifacts:
                baseDirectory: out
                files:
                    - '**/*'
            cache:
                paths:
                    - 'out/cache/**/*'
                    - 'node_modules/**/*'
        appRoot: www
